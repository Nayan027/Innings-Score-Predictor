<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Indian Premier League(IPL): First Innings Score Predictor</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-image: url("https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
    }

    .container {
      text-align: center;
      margin-top: 20px;
    }

    .container-heading {
      font-size: 2em;
      color: #fff;
    }

    .description p {
      font-size: 1.2em;
      font-weight: bold;
    }

    .prediction-area {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .div2 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
    }

    .form-input {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .myButton {
      background-color: #00b894;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .myButton:hover {
      background-color: #00a67e;
    }

    .slider-frame {
      width: 350px;
      height: auto;
      overflow-x: auto;
      white-space: nowrap;
    }

    .image-container {
      display: inline-block;
      margin: 5px;
    }

    .image-width {
      width: 160px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Website Title -->
  <div class="container">
    <h2 class='container-heading'><b>Indian Premier League(IPL) Score Predictor</b></h2>
    <div class='description'>
      <p>A Machine Learning Web App</p>
    </div>
  </div>

  <!-- Prediction Area -->
  <div class="prediction-area">

    <!-- IPL Banner - Left -->

      <div class="slider-frame">
        <div class="slide-images-up">

          <div class="image-container"><img class="image-width" src="https://assets.iplt20.com/bcci/articles/1688730524_CSK.jpg" alt="CSK"></div>
          <div class="image-container"><img class="image-width" src="https://assets.iplt20.com/bcci/articles/1687695931_RR.jpg" alt="RR"></div>
        </div>
      </div>
    </div> -->

    <!-- Prediction Form -->
    <div class='div2'>
      <form action="{{ url_for('predict') }}" method="POST">
        <select class="form-input" name="bat_team">
          <option value="none">--- Select a Batting team ---</option>
          <option value="Mumbai Indians">Mumbai Indians</option>
          <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
          <option value="Chennai Super Kings">Chennai Super Kings</option>
          <option value="Rajasthan Royals">Rajasthan Royals</option>
          <option value="Kings XI Punjab">Kings XI Punjab</option>
          <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
          <option value="Delhi Daredevils">Delhi Daredevils</option>
          <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
        </select>
        <select class="form-input" name="bowl_team">
          <option value="none">--- Select a Bowling team ---</option>
          <option value="Mumbai Indians">Mumbai Indians</option>
          <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
          <option value="Chennai Super Kings">Chennai Super Kings</option>
          <option value="Rajasthan Royals">Rajasthan Royals</option>
          <option value="Kings XI Punjab">Kings XI Punjab</option>
          <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
          <option value="Delhi Daredevils">Delhi Daredevils</option>
          <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
        </select>
        <input class="form-input" type="text" name="overs" placeholder="Overs (>= 4.0) e.g. 7.2">
        <input class="form-input" type="text" name="runs" placeholder="Runs e.g. 64">
        <input class="form-input" type="text" name="wickets" placeholder="Wickets e.g. 4">
        <input class="form-input" type="text" name="runs_last_5" placeholder="Runs in previous 5 overs e.g. 42">
        <input class="form-input" type="text" name="wickets_last_5" placeholder="Wickets in previous 5 overs e.g. 3">
        <input type="submit" class="myButton" value="Predict IPL Score">
      </form>
    </div>

</body>
